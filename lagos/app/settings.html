<!DOCTYPE html>
<html lang="es-CL" class="h-100">
<head>
    <meta charset="utf-8">
    <title>Crecimiento Fetal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" sizes="96x96" href="img/icon-96x96.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0275d8">
</head>
<body class="h-100">
    <nav class="navbar navbar-toggleable-md navbar-inverse bg-faded bg-primary" style="box-shadow: 0px 3px 5px -3px rgba(0,0,0,0.75);z-index: 1;">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#"><i class="fa fa-hospital-o" aria-hidden="true"></i> Crecimiento Fetal</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#inicio">Inicio</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="row m-0 h-100">
        <div class="col-12 col-md-3 bg-faded h-100 pt-3" style="box-shadow: inset -3px 0px 5px -2px rgba(0,0,0,0.75);">
            <div class="card">
                <div class="card-block">
                    <h4 class="card-title">Opciones</h4>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#dp">Datos Predeterminados</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#usuario">Usuario</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#uu">Unidad Ultrasonográfica</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-9">
            <h2>Datos Predeterminados</h2>
            <div class="form-group">
                <div class="row my-3">
                    <div class="col-3">
                        <label for="oConfig" class="col-form-label">Opción a configurar</label>
                    </div>
                    <div class="col-9">
                        <select id="oConfig" class="form-control">
                            <option value="1">Centro Regional (Región de salud)</option>
                            <option value="2">Ciudad (Hospital o Centro Clínico)</option>
                            <option value="3">Unidad Ultrasonográfica (Lugar del exámen)</option>
                            <option value="4">Profesional Examinador (Ecografista)</option>
                            <option value="5">Lugar Control prenatal</option>
                            <option value="6">Patología Obstétrica Relevante</option>
                            <option value="7">Motivo exámen</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-block">
                    <ul class="nav justify-content-end mb-2">
                        <li class="nav-item">
                            <button type="button" class="btn btn-outline-primary mr-1" id="nuevoConfig"><i class="fa fa-plus" aria-hidden="true"></i> Nuevo</button>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="btn btn-outline-primary d-none mr-1" id="guardarConfig"><i class="fa fa-floppy-o" aria-hidden="true"></i> Guardar</button>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="btn btn-outline-primary d-none mr-1" id="cancelarConfig"><i class="fa fa-ban" aria-hidden="true"></i> Cancelar</button>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="btn btn-outline-primary d-none" id="eliminarConfig"><i class="fa fa-trash" aria-hidden="true"></i> Eliminar</button>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="dp" role="tabpanel">
                            <table class="table table-hover table-bordered">
                                <thead>
                                    <tr id="tableHead">
                                        <th>#</th>
                                        <th>Centro Regional</th>
                                    </tr>
                                </thead>
                                <tbody id="tableBody">
                                </tbody>
                            </table>
                            <div class="card formulario d-none">
                                <div class="card-block">
                                    <div class="form-group">
                                        <h5 id="titleInput">Nuevo Centro Regional</h5>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="inputConfig">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane" id="usuario" role="tabpanel">b</div>
                        <div class="tab-pane" id="uu" role="tabpanel">c</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <script src="../assets/js/app.js"></script>
</body>
</html>
